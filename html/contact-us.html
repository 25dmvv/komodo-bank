<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>

<body>
    <!--Header-->
    <header class="hero-header">
        <!--Hero Banner With Navigation Link-->
        <div class="hero-banner">
            <h1 class="hero-title"><b>Komodo Bank</b></h1>
        </div>
        <div class="nav-bar">
            <nav aria-label="Main Navigation Bar">
                <ul class="nav-links">
                    <b>
                        <li><a href="mortgage.html">Mortgage Calculator</a></li>
                        <li><a href="about-us.html">About Us</a></li>
                        <li><a href="contact-us.html">Contact Us</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="faq.html">FAQs</a></li>
                    </b>
                </ul>
            </nav>
        </div>
    </header>


    <section class="contact-section">
        <div class="contact-form">
            <form action="">
                <div class="row">
                    <div class="column">
                        <input type="text" placeholder="Full name:" name="name" required
                            oninvalid="this.setCustomValidity('Please enter your name.')"
                            oninput="this.setCustomValidity('')">
                    </div>
                    <div class="column-half">
                        <input type="email" placeholder="Email Address:" name="email" required
                            oninvalid="this.setCustomValidity('Please enter your Email Address.')"
                            oninput="this.setCustomValidity('')">
                    </div>
                    <div class="column-half">
                        <input type="tel" placeholder="Phone No.:" name="phone" required
                            oninvalid="this.setCustomValidity('Please enter your Phone number.')"
                            oninput="this.setCustomValidity('')">
                    </div>
                    <div class="column">
                        <textarea placeholder="Message:" name="message" required
                            oninvalid="this.setCustomValidity('Please enter your Message.')"
                            oninput="this.setCustomValidity('')"></textarea>
                    </div>
                    <div class="column">
                        <input type="submit" value="SUBMIT">
                    </div>
                </div>
            </form>
        </div>
        </div>
    </section>

    <section class="service-overview">
        <h2><b><a href="services.html" class="cta-button">Our Services</a></b></h2>
        <p>At Komodo Bank, we offer secure transactions, individualised banking solutions, and expert financial
            guidance
            according to your needs.</p>
    </section>

</body>
